name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            zip \
            unzip \
            openjdk-17-jdk \
            python3-pip \
            python3-setuptools \
            python3-wheel \
            python3-venv \
            libffi-dev \
            libssl-dev \
            libsqlite3-dev \
            libjpeg-dev \
            zlib1g-dev \
            libgl1-mesa-dev \
            libgles2-mesa-dev \
            libmtdev-dev \
            libportmidi-dev \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev

      - name: Install Android SDK & Build Tools
        run: |
          sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
          cd /usr/lib/android-sdk/cmdline-tools
          sudo curl -Lo sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          sudo unzip sdk.zip
          sudo mv cmdline-tools latest
          sudo rm sdk.zip

          export ANDROID_HOME=/usr/lib/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          # قبول جميع الرخص تلقائياً
          yes | sdkmanager --licenses

          # تثبيت الحزم المطلوبة للبناء
          sdkmanager --install "platform-tools" "platforms;android-33" "build-tools;36.0.0"

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: Build APK
        run: |
          export ANDROID_HOME=/usr/lib/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          buildozer android debug || buildozer android debug  # يعيد المحاولة في حال فشل بسيط

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: marble-granite-apk
          path: bin/*.apk
